<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MaxBot - Assistente da Condovale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.8rem;
      margin-top: 0.5rem;
    }
    .chat-box {
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      background: #eef2ff;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .msg {
      margin-bottom: 0.8rem;
    }
    .msg.user {
      text-align: right;
      color: #004488;
      font-weight: bold;
    }
    .msg.bot {
      text-align: left;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– MaxBot - Assistente Condovale</h2>
    <div class="chat-box" id="chat"></div>
    <textarea id="input" rows="3" placeholder="Digite sua mensagem..."></textarea>
    <div class="buttons">
      <button onclick="enviar()">Enviar</button>
      <button onclick="limpar()">Limpar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
