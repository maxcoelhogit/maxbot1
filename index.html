<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaxBot - Assistente Condovale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="titulo">MaxBot</h1>
    <p class="descricao">
      👋 Bem-vindo! Este é o assistente virtual do seu condomínio. Digite sua mensagem abaixo para receber ajuda imediata com dúvidas, regras, notificações ou documentos.
    </p>

    <!-- ✅ Área onde a resposta do bot será exibida -->
    <div id="resposta" class="resposta"></div>

    <form id="pergunta-form">
      <input
        type="text"
        id="pergunta"
        placeholder="Digite sua mensagem..."
        autocomplete="off"
        required
      />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
