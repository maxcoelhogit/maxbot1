<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaxBot - Assistente Condovale</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="topo">
      <h1 class="titulo">MAXBOT</h1>
    </header>

    <main class="chatbox">
      <div id="resposta" class="resposta"></div>
    </main>

    <form id="pergunta-form" class="formulario">
      <input
        type="text"
        id="pergunta"
        placeholder="Digite sua mensagem..."
        autocomplete="off"
        required
      />
      <button type="submit">Enviar</button>
    </form>

    <footer class="rodape">
      <small>Developed and maintained by Maxwell Coelho · All rights reserved · 2025</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
